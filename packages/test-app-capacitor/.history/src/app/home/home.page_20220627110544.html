<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>AppD Capacitor Plugin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-item>
        <ion-label position="fixed">New Session with Name:</ion-label>

        <ion-input
          placeholder="Session Name"
          type="text"
          style="border: solid 1px #000"
        ></ion-input>

        <ion-button fill="outline" (click)="newSession()"
          >Create New Session</ion-button
        >
      </ion-item>
    </ion-card>

    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>
