<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>AppD Capacitor Plugin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Timer</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/timer">Timer testing</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Metrics</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/custom-metrics">Metric testing</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>breadcrumbs</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/breadcrumbs">breadcrumbs testing</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>userdata</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/userdata">userdata testing</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>userdata</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/userdata">userdata testing</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Session Frames</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/session-frames">Test Session Frames</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Screenshots</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/screenshots">Test screenshots</ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Version</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item routerLink="/version">Test getVersion</ion-item>
      </ion-card-content>
    </ion-card>
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>
