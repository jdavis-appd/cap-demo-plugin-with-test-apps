<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>screenshots</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Screenshots Function Test</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        
        <ion-item>
          <ion-button id="getVersion" fill="outline" (click)="getVersion()"
            >Get Version</ion-button
          >
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="showList">
      <ion-item> {{ version }} </ion-item>
    </ion-list>
  </div>
</ion-content>
