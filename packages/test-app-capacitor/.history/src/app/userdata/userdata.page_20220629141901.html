<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>custom-metrics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Test User Data Function</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">New User Data Key:</ion-label>

          <ion-input
            id="userDataKey"
            [(ngModel)]="userDataKey"
            placeholder="Key"
            type="text"
            style="border: solid 1px #000"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">New User Data Value:</ion-label>
          <ion-input
            id="userDataValue"
            [(ngModel)]="userDataValue"
            placeholder=" Value"
            type="number"
            style="border: solid 1px #000"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-button id="metricCreate" fill="outline" (click)="newMetric()"
            >Create New Metric</ion-button
          >
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-list *ngFor="let metric of metrics">
      <ion-item> {{ metric.metricName }}: {{ metric.metricValue}} </ion-item>
    </ion-list>
  </div>
</ion-content>
