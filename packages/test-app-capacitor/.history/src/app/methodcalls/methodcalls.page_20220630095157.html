<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>method calls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Test method call Function</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">New method call:</ion-label>

          <ion-input
            id="className"
            [(ngModel)]="className"
            placeholder="Class Name"
            type="text"
            style="border: solid 1px #000"
          ></ion-input>

          <ion-input
            id="methodName"
            [(ngModel)]="methodName"
            placeholder="Method Name"
            type="text"
            style="border: solid 1px #000"
          ></ion-input>
          <ion-input
            id="argField"
            [(ngModel)]="argField"
            placeholder="arg1,arg2,.."
            type="text"
            style="border: solid 1px #000"
          ></ion-input>

          <ion-button id="timerCreate" fill="outline" (click)="beginCall()">
            Begin Call
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-list *ngFor="let call of calls">
      <ion-item>
        {{ call.className }}:{{ call.methodName }}:{{ call.args }}
      </ion-item>
      <ion-item>
        <ion-button
          id="timerStop"
          fill="outline"
          (click)="endCall(call.callTracker)"
        >
          endCall
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
