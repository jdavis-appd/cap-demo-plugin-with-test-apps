<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>breadcrumbs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Test breadcrumbs Function</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">New breadcrumbs Name:</ion-label>

          <ion-input
            id="breadcrumbName"
            [(ngModel)]="breadcrumbName"
            placeholder="breadcrumb Name"
            type="text"
            style="border: solid 1px #000"
          ></ion-input>

          <ion-button id="breadcrumbCreate" fill="outline" (click)="newBreadCrumb()"
            >Create New BreadCrumb</ion-button
          >
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-list *ngFor="let crumb of crumbs">
      <ion-item> {{ crumbcrumb }} </ion-item>
      <ion-item>
        <ion-button id="timerStop" fill="outline" (click)="stopTimer(timer)"
          >stopTimer</ion-button
        ></ion-item
      > </ion-list
    >>
  </div>
</ion-content>
